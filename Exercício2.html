	<script>
			
		
		let numSec = Math.floor(Math.random() * 100) + 1;
		console.log(numSec)

		let palpite; 
		let tentativa = 0;
		let maxTentativa = 5;
	

		function jogo() {
 
		    
			palpite = parseInt(document.getElementById("ipt").value);

			tentativa ++;
			if (tentativa<= maxTentativa) {
       
		      if (palpite==numSec) {
			document.getElementById("msg1").innerText = "Acertou com " + tentativa + " tentativa(s).";
			document.getElementById("img1").src = "https://img.freepik.com/vetores-premium/voce-venceu-parabens-bandeira-brilhante-e-brilhante-com-composicao-de-letras-em-fundo-escuro_97761-540.jpg";

			} else if (tentativa == maxTentativa) {
			document.getElementById("msg1").innerText = "GAME OVER❌"
			document.getElementById("img2").innerHTML = '<img class="img2" src=https://wiiprint.com.br/wp-content/uploads/2024/02/Game-Over-009-WSTK-Game-Over-001-800x800.jpeg>';
		} else if (palpite > numSec) {
			document.getElementById("msg1").innerText = " O número é menor";

		} 
		else {
			document.getElementById("msg1").innerText = " O número é maior";
			}
